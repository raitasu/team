name: Staging

on:
  workflow_call:
    secrets:
      DEPLOY_PREVIEW_KEY:
        required: true
      AWS_REGION:
        required: true
      DEPLOY_PREVIEW_SECRET:
        required: true
      AWS_CLOUDFRONT_DISTRIBUTION_ID:
        required: true
  workflow_dispatch:

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  deploy:
    name: Staging Deploy
    runs-on: self-hosted
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup üîß
        uses: ./.github/actions/setup

      - name: Build App
        env:
          VITE_APP_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
          NODE_OPTIONS: '--max_old_space_size=3072'
        run: npm run build:staging:with-mock-server

      - name: S3/CloudFront Deploy
        uses: staevs/s3-deploy-action@v1.2.1
        if: success()
        with:
          args: --follow-symlinks --delete --no-progress --sse AES256 --cache-control max-age=600
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOY_PREVIEW_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET: cgteam
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOY_PREVIEW_SECRET }}
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
          S3_SOURCE_DIR: 'build'
          USE_GZIP_COMPRESSION: true
