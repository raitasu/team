name: Staging Deploy

on:
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'debug'
        type: choice
        options:
          - info
          - warning
          - debug

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  deploy:
    name: Staging Deploy
    runs-on: self-hosted
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install
        run: npm ci

      - name: Build App
        env:
          VITE_APP_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
          NODE_OPTIONS: '--max_old_space_size=3072'
        run: npm run build:staging:with-mock-server

      - name: S3/CloudFront Deploy
        uses: staevs/s3-deploy-action@v1.1.3
        if: success()
        with:
          args: --follow-symlinks --delete --no-progress --sse AES256 --cache-control max-age=600
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOY_PREVIEW_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET: cgteam
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOY_PREVIEW_SECRET }}
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
          S3_SOURCE_DIR: 'build'
          USE_GZIP_COMPRESSION: true
