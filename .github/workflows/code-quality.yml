name: Code Quality

on: [pull_request]

concurrency:
  # Here the group is defined by the head_ref of the PR
  group: ${{ github.head_ref }}-checks
  # Here we specify that we'll cancel any "in progress" workflow of the same group.
  # If we push, amend a commit and push
  # again the previous workflow will be cancelled
  cancel-in-progress: true

jobs:
  code_quality_check:
    runs-on: self-hosted
    outputs:
      nvmrc: ${{ steps.nvm.outputs.nvmrc }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install 🔧
        run: npm ci

      - name: Validate all commits from PR
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Run linter
        run: npm run lint

      - name: Run typescript
        run: npx --package typescript tsc --project tsconfig.json

      - name: Run tests
        run: npm run test
