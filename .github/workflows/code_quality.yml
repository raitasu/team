name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref || github.run_id }}-checks
  cancel-in-progress: true

jobs:
  code_quality_check:
    name: Quality Check
    runs-on: self-hosted
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install 🔧
        run: npm ci

      - name: Validate all commits from PR
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Run linter
        run: npm run lint

      - name: Check dead code
        run: npm run audit:deadcode:ci

      - name: Run tests
        run: npm run test:ci

      - name: Check build is passing
        env:
          NODE_OPTIONS: '--max_old_space_size=3072'
        run: npm run build
